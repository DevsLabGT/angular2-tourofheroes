<h2>Mis heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.nombre}}</span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.nombre | uppercase}} es mi heroe
  </h2>
  <button (click)="goToDetail()">Detalle</button>
</div>
<div>
  <label>Nombre del heroe: </label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">Agregar</button>
</div>
